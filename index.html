<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__cover">
    <header class="header">
      <img class="header__logo" src="images/Vector.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <h1 class="profile__name">Жак-Ив Кусто</h1> 
        <button class="profile__edit-button" aria-label="edit-profile"></button>
        <p class="profile__discript">Исследователь океана</p>
        <button class="profile__add-button" aria-label="add-foto"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <li class="gallery__card">
            <img class="gallery__photo" src="images/Карачаевск.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <h2 class="gallery__text">Карачаевск</h2>
              <button class="gallery__like-button" aria-label="like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/ГораЭльбрус.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <h2 class="gallery__text">Гора Эльбрус</h2>
              <button class="gallery__like-button" aria-label="like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/ГораЭльбрус.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <h2 class="gallery__text">Домбай</h2>
              <button class="gallery__like-button" aria-label="like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/ГораЭльбрус.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <h2 class="gallery__text">Гора Эльбрус</h2>
              <button class="gallery__like-button" aria-label="like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/ГораЭльбрус.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <h2 class="gallery__text">Домбай</h2>
              <button class="gallery__like-button" aria-label="like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/Карачаевск.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <h2 class="gallery__text">Карачаево-Черкесия</h2>
              <button class="gallery__like-button" aria-label="like"></button>
            </div>
          </li>
        </ul>
      </section>	  
    </main>
    <footer class="footer">
      <p class="footer__autor">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup"> <!-- Класс popup_opened добавляется JavaScript  -->
    <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-button" type="reset" aria-label="Close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <fieldset class="popup__form-discript">
            <input type="text" class="popup__input popup__input_value_name"  name="edit-profile-name" placeholder="" value="">
            <input type="text" class="popup__input popup__input_value_job"  name="edit-profile-job" placeholder="" value="">
            <button class="popup__form-button" type="submit">Сохранить</button>
          </fieldset>  
        </form>
      </div>
    </div>	
  </div>
  <script src="scripts/index.js" defer></script>
</body>
</html>
