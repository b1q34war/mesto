<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__cover">
    <header class="header">
      <img class="header__logo" src="images/Vector.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <h1 class="profile__name">Жак-Ив Кусто</h1> 
        <button class="profile__edit-button" aria-label="edit-profile" type="button"></button>
        <p class="profile__discript">Исследователь океана</p>
        <button class="profile__add-button" aria-label="add-foto" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <!-- Вставка темплейта card-->
        </ul>
      </section>	  
    </main>
    <footer class="footer">
      <p class="footer__autor">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit_profile"> <!-- Класс popup_opened добавляется JavaScript  -->
    <div class="popup__overlay popup__overlay-profile"></div>
      <div class="popup__content">
        <button class="popup__close-button" type="reset" aria-label="Close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate autocomplete="off">
          <fieldset class="popup__form-discript">
            <input type="text" class="popup__input popup__input_value_name" id="input_value_name"  name="edit-profile-name" placeholder="Имя пользователя" value="name" required minlength="2" maxlength="40">
            <span class="popup__form-message-error popup__form-message-error_position_under-first-input" id="input_value_name-error"></span>
            <input type="text" class="popup__input popup__input_value_job"  id="input_value_job" name="edit-profile-job" placeholder="Работа" value="job" required minlength="2" maxlength="200">
            <span class="popup__form-message-error popup__form-message-error_position_under-second-input" id="input_value_job-error"></span>
            <button class="popup__form-button" type="submit">Сохранить</button>
          </fieldset>  
        </form>
      </div>
    </div>
    
    <div class="popup popup_add_card" > <!-- Класс popup_opened добавляется JavaScript  -->
    <div class="popup__overlay popup__overlay-add-card"></div>
      <div class="popup__content">
        <button class="popup__close-button popup__close-button_card" type="reset" aria-label="Close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="edit-card" novalidate autocomplete="off">
          <fieldset class="popup__form-discript">
            <input type="text" class="popup__input popup__input_card_name" id="input_card_name" name="edit-card-name" placeholder="Название" value="" required minlength="2" maxlength="40">
            <span class="popup__form-message-error popup__form-message-error_position_under-first-input" id="input_card_name-error"></span>
            <input type="url" class="popup__input popup__input_card_src" id="input_card_src" name="edit-card-link" placeholder="Ссылка на картинку" value="" required>
            <span class="popup__form-message-error popup__form-message-error_position_under-second-input" id="input_card_src-error"></span>
            <button class="popup__form-button popup__form-button_add_card" type="submit">Создать</button>
          </fieldset>  
        </form>
      </div>
    </div>

    <div class="popup popup_view_foto"> <!-- Класс popup_opened добавляется JavaScript  -->
    <div class="popup__overlay popup__overlay_background_opacity popup__overlay-view-foto"></div>
      <div class="popup__content popup__content_view">
        <button class="popup__close-button popup__close-button_view" type="reset" aria-label="Close"></button>
        <figure class="popup__foto-content">
          <img src="images/Карачаевск.png" alt="Карачаевск" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template class="template" id="card_template">
      <li class="gallery__card">
        <img class="gallery__photo" src="images/Карачаевск.png" alt="">
        <button class="gallery__trash-button" aria-label="trash" type="button"></button>
        <div class="gallery__discript">
          <h2 class="gallery__text">Карачаевск</h2>
          <button class="gallery__like-button" aria-label="like" type="button"></button>
        </div>
      </li>
    </template> 

  </div>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
