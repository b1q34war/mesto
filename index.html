<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/index.js" defer></script>
</head>
<body class="page">
  <div class="page__cover">
    <header class="header">
      <img class="header__logo" src="images/Vector.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <h2 class="profile__name">Жак-Ив Кусто</h2> 
        <button class="profile__edit-button"></button>
        <p class="profile__discript">Исследователь океана</p>
        <button class="profile__add-button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <li class="gallery__card">
            <img class="gallery__photo" src="images/Карачаевск.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <p class="gallery__text">Карачаевск</p>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/ГораЭльбрус.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <p class="gallery__text">Гора Эльбрус</p>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/Домбай.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <p class="gallery__text">Домбай</p>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/ГораЭльбрус.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <p class="gallery__text">Гора Эльбрус</p>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/Домбай.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <p class="gallery__text">Домбай</p>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__photo" src="images/Карачаевск.png" alt="Гора Эльбрус">
            <div class="gallery__discript">
              <p class="gallery__text">Карачаево-Черкесия</p>
              <button class="gallery__like-button"></button>
            </div>
          </li>
        </ul>
      </section>	  
    </main>
    <footer class="footer">
      <p class="footer__autor">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup"> <!-- Класс popup_opened добавляется JavaScript  -->
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-button" type="reset"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__form-discript">
            <input type="text" class="popup__form-name" placeholder="" value="">
            <input type="text" class="popup__form-about" placeholder="" value="">
            <input class="form__button" type="submit" value="Сохранить">
          </fieldset>  
        </form>
      </div>
    </div>	
  </div>
</body>
</html>
